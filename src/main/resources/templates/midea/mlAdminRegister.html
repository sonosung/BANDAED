            </div>

        <h1 class="mt-4">Mindlist Admin Register Page</h1>

        <form th:action="@{/midea/mlAdminRegister}" th:method="post">

            <div class="form-group">
                <label>Composer</label>
                <input class="form-control" name="composer" placeholder="Enter Composer's Name...">
            </div>

            <div class="form-group">
                <label>Title</label>
                <input class="form-control" name="title" placeholder="Enter title...">
            </div>

            <div class="form-group">
                <label>URL</label>
                <input class="form-control" name="url" placeholder="Insert url...">
            </div>

            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" rows="5" name="content" placeholder="Write content..."></textarea>
            </div>

            <div class="form-group">
                <label>Writer</label>
                <input type="text" class="form-control" name="writer" placeholder="Ender your name...">
            </div>

                <label>Nickname</label>
