<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header">

<style>
    .profile {
      width: 32px;
      aspect-ratio: 1/1;
    }
</style>

<!-- ******************************************** Header Area Start ******************************************* -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a th:href="@{/midea/index}" class="logo">
                        <img th:src="@{/wooxtravel/assets/images/MIDEA.png}" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a th:href="@{/midea/index}">Home</a></li>

                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline">Mindlist</span>
                            </a>
                            <!-- Dropdown Board Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                 aria-labelledby="userDropdown" style="background-color:#22b3c1">
                                <a class="dropdown-item" th:href="@{/midea/mindlistAdmin}">
                                    <i class="fas fa-sm fa-fw mr-2"></i>
                                    관리자게시판</a>
                                <a class="dropdown-item" th:href="@{/midea/mindlist}">
                                    <i class="fas fa-sm fa-fw mr-2 text-gray-400"></i>
                                    유저게시판
                                </a>
                            </div>
                        </li>

                        <li><a th:href="@{/midea/community}">Community</a></li>
                        <li><a th:href="@{/midea/contact}">Contact</a></li>
                        <li><a th:href="@{/midea/portfolio}">About</a></li>

                        <li th:if="${session.user == null}">
                            <a th:href="@{/midea/login}">Login</a>
                        </li>

                        <li class="nav-item dropdown no-arrow" th:if="${session.user != null}">
                            <a class="nav-link dropdown-toggle" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline"></span>
                                <img class="img-profile rounded-circle profile" width="32" height="32"
                                     th:src="${profileImage}">
                                <h8 th:text="${nickname}"></h8>

                            </a>
                            <!-- Dropdown Board Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                 aria-labelledby="userDropdown" style="background-color:#22b3c1">
                                <a th:href="@{/midea/mypage}">
                                    <i class="fas fa-user fa-sm fa-fw mr-2"></i> MyPage</a>
                                <div class="dropdown-divider"></div>
                                <a th:href="@{/midea/logout}">Logout</a>
                            </div>
                        </li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ***** Header Area End ***** -->
