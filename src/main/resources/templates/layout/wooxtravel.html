<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="setContent(content)">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
              rel="stylesheet">

        <title>MIDEA</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{/wooxtravel/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

        <!-- Additional CSS Files -->
        <link rel="stylesheet" th:href="@{/wooxtravel/assets/css/fontawesome.css}">
        <link rel="stylesheet" th:href="@{/wooxtravel/assets/css/templatemo-woox-travel.css}">
        <link rel="stylesheet" th:href="@{/wooxtravel/assets/css/owl.css}">
        <link rel="stylesheet" th:href="@{/wooxtravel/assets/css/animate.css}">
        <link rel="stylesheet" th:href="@{https://unpkg.com/swiper@7/swiper-bundle.min.css}"/>

    </head>

    <body>

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!--=================================================== 헤더 ===================================================-->
    <th:block th:replace="~{/default/fragments/header}"></th:block>

    <!--================================================ ↓ content 영역 ================================================-->

    <th:block th:replace = "${content}"></th:block>

    <!--================================================ ↑ content 영역 ================================================-->

    <!--==== footer ======-->
    <th:block th:replace="~{/default/fragments/footer}"></th:block>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/wooxtravel/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/wooxtravel/vendor/bootstrap/js/bootstrap.min.js}"></script>

    <script th:src="@{/wooxtravel/assets/js/isotope.min.js}"></script>
    <script th:src="@{/wooxtravel/assets/js/owl-carousel.js}"></script>
    <script th:src="@{/wooxtravel/assets/js/wow.js}"></script>
    <script th:src="@{/wooxtravel/assets/js/tabs.js}"></script>
    <script th:src="@{/wooxtravel/assets/js/popup.js}"></script>
    <script th:src="@{/wooxtravel/assets/js/custom.js}"></script>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    </body>
</th:block>
</html>
