<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="setContent(content)">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
              rel="stylesheet">

        <title>MIDEA</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{/wooxtravel/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

        <!-- Additional CSS Files -->
        <link rel="stylesheet" th:href="@{/wooxtravel/assets/css/fontawesome.css}">
        <link rel="stylesheet" th:href="@{/wooxtravel/assets/css/templatemo-woox-travel.css}">
        <link rel="stylesheet" th:href="@{/wooxtravel/assets/css/owl.css}">
        <link rel="stylesheet" th:href="@{/wooxtravel/assets/css/animate.css}">
        <link rel="stylesheet" th:href="@{https://unpkg.com/swiper@7/swiper-bundle.min.css}"/>

    </head>

    <body>

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ******************************************** Header Area Start ******************************************* -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a th:href="@{/wooxtravel/index}" class="logo">
                            <img th:src="@{/wooxtravel/assets/images/MIDEA.png}" alt="">
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a th:href="@{/wooxtravel/index}">Home</a></li>
                            <li><a th:href="@{/wooxtravel/mindlist}">Mindlist</a></li>
                            <li><a th:href="@{/wooxtravel/about}">Community</a></li>
                            <li><a th:href="@{/wooxtravel/contact}">Contact</a></li>
                            <li><a th:href="@{/midea/home}">About</a></li>
                            <li><a th:href="@{/midea/login}">Login</a></li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!--================================================ ↓ content 영역 ================================================-->

    <th:block th:replace = "${content}"></th:block>

    <!--================================================ ↑ content 영역 ================================================-->

    <div class="call-to-action">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h2>Are You Looking To Travel ?</h2>
                    <h4>Make A Reservation By Clicking The Button</h4>
                </div>
                <div class="col-lg-4">
                    <div class="border-button">
                        <a th:href="@{/wooxtravel/reservation}">Book Yours Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright © 2036 <a href="#">WoOx Travel</a> Company. All rights reserved.
                        <br>Design: <a th:href="@{https://templatemo.com}" target="_blank"
                                       title="free CSS templates">TemplateMo</a> Distribution: <a
                                href="https://themewagon.com target= _blank" >ThemeWagon</a></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/wooxtravel/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/wooxtravel/vendor/bootstrap/js/bootstrap.min.js}"></script>

    <script th:src="@{/wooxtravel/assets/js/isotope.min.js}"></script>
    <script th:src="@{/wooxtravel/assets/js/owl-carousel.js}"></script>
    <script th:src="@{/wooxtravel/assets/js/wow.js}"></script>
    <script th:src="@{/wooxtravel/assets/js/tabs.js}"></script>
    <script th:src="@{/wooxtravel/assets/js/popup.js}"></script>
    <script th:src="@{/wooxtravel/assets/js/custom.js}"></script>

    </body>
</th:block>
</html>
